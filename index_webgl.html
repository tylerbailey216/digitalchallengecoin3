<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Challenge Coin - WebGL Demo</title>
  <style>
    body { background: #181a20; color: #e0e0e0; font-family: Arial, sans-serif; margin: 0; }
    .container { max-width: 700px; margin: 40px auto; background: #23252b; border-radius: 12px; box-shadow: 0 4px 24px #0008; padding: 32px; }
    h1 { color: #ffd700; text-shadow: 0 2px 8px #000a; }
    canvas { display: block; margin: 32px auto; background: #222; border-radius: 50%; box-shadow: 0 2px 16px #000a; }
    .footer { margin-top: 40px; font-size: 0.95em; color: #aaa; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital Challenge Coin - WebGL Demo</h1>
    <p>Rotate the coin with touch or mouse drag. Double-tap/click to flip.</p>
    <canvas id="coinCanvas" width="400" height="400"></canvas>
    <div class="footer">&copy; 2025 DigitalCoinApp. MIT License.</div>
  </div>
  <script>
    // Simple 2D coin rendering with rotation and flip
    const canvas = document.getElementById('coinCanvas');
    const ctx = canvas.getContext('2d');
    let angleY = 0, angleX = 0, flipped = false;
    let dragging = false, lastX = 0, lastY = 0, lastTap = 0;
    const coinRadius = 160, coinThickness = 24;
    function drawCoin() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(200, 200);
      ctx.rotate(angleY * Math.PI / 180);
      // Draw edge
      ctx.save();
      ctx.rotate(Math.PI/2);
      ctx.beginPath();
      ctx.arc(0, 0, coinRadius, 0, 2 * Math.PI);
      ctx.lineWidth = coinThickness;
      ctx.strokeStyle = ctx.createLinearGradient(-coinRadius,0,coinRadius,0);
      ctx.strokeStyle.addColorStop(0, '#bfc7d5');
      ctx.strokeStyle.addColorStop(0.5, '#ffd700');
      ctx.strokeStyle.addColorStop(1, '#bfc7d5');
      ctx.stroke();
      ctx.restore();
      // Draw face
      ctx.beginPath();
      ctx.arc(0, 0, coinRadius-coinThickness/2, 0, 2 * Math.PI);
      ctx.fillStyle = flipped ? '#222' : '#ffd700';
      ctx.globalAlpha = 0.98;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#fff8';
      ctx.stroke();
      // Holo shine
      let shineAngle = (angleY/2) % 360;
      let grad = ctx.createRadialGradient(0,0,coinRadius/2,0,0,coinRadius);
      grad.addColorStop(0, 'rgba(255,255,255,0.12)');
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.save();
      ctx.rotate(shineAngle * Math.PI / 180);
      ctx.beginPath();
      ctx.arc(0, 0, coinRadius-coinThickness/2, 0, Math.PI);
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.restore();
      ctx.restore();
    }
    drawCoin();
    // Interaction
    canvas.addEventListener('pointerdown', e => {
      dragging = true; lastX = e.clientX; lastY = e.clientY;
    });
    canvas.addEventListener('pointerup', e => {
      dragging = false;
      // Double-tap/click to flip
      let now = Date.now();
      if (now - lastTap < 400) flipped = !flipped;
      lastTap = now;
      drawCoin();
    });
    canvas.addEventListener('pointermove', e => {
      if (!dragging) return;
      let dx = e.clientX - lastX, dy = e.clientY - lastY;
      angleY += dx * 0.7;
      angleX += dy * 0.7;
      lastX = e.clientX; lastY = e.clientY;
      drawCoin();
    });
    canvas.addEventListener('touchmove', e => {
      if (e.touches.length === 1 && dragging) {
        let touch = e.touches[0];
        let dx = touch.clientX - lastX, dy = touch.clientY - lastY;
        angleY += dx * 0.7;
        angleX += dy * 0.7;
        lastX = touch.clientX; lastY = touch.clientY;
        drawCoin();
      }
    });
  </script>
</body>
</html>
